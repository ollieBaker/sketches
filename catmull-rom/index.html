    <div id="canvasContainer">
    </div>
    <div id='uiContainer'>
        <div class="btn-group">
            <h1>Click on the canvas to hide the UI</h1>
            <button id="reset" type="button" class="btn btn-default">Reset Waypoints</button>
            <button id="loop" type="button" class="btn btn-default" data-toggle="button">Loop Path?</button>
            <button id="start" type="button" class="btn btn-default" value="Start">Start</button>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Waypoints</span>
            <input id="waypoints" type="number" class="form-control" placeholder="8" value="8" min="2" max="256" pattern="[0-9]*">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Time</span>
            <input id="speed" type="number" class="form-control" placeholder="2" value="2" pattern="[0-9]*">
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
